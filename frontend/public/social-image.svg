<svg 
  width="1200" 
  height="630" 
  viewBox="0 0 1200 630" 
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="50%" stop-color="#1e1b4b" />
      <stop offset="100%" stop-color="#312e81" />
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e879f9" />
      <stop offset="25%" stop-color="#c084fc" />
      <stop offset="50%" stop-color="#a78bfa" />
      <stop offset="75%" stop-color="#818cf8" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="25%" stop-color="#f59e0b" />
      <stop offset="50%" stop-color="#d97706" />
      <stop offset="75%" stop-color="#b45309" />
      <stop offset="100%" stop-color="#92400e" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="#8b5cf6" opacity="0.1" />
  <circle cx="1100" cy="530" r="80" fill="#6366f1" opacity="0.15" />
  <circle cx="1000" cy="150" r="30" fill="#a78bfa" opacity="0.2" />
  
  <!-- Main logo -->
  <text 
    x="600" 
    y="220" 
    font-size="80" 
    font-weight="700" 
    fill="url(#logoGradient)"
    font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
    text-anchor="middle"
    filter="url(#glow)"
    style="letter-spacing: -0.02em"
  >
    SickoScoop
  </text>
  
  <!-- Tagline -->
  <text 
    x="600" 
    y="320" 
    font-size="48" 
    font-weight="600" 
    fill="white"
    font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
    text-anchor="middle"
    opacity="0.9"
  >
    STOP STALKERS
  </text>
  
  <!-- Subtitle -->
  <text 
    x="600" 
    y="380" 
    font-size="32" 
    font-weight="400" 
    fill="url(#textGradient)"
    font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
    text-anchor="middle"
    opacity="0.8"
  >
    Genuine Communication Through Transparency
  </text>
  
  <!-- Bottom text -->
  <text 
    x="600" 
    y="500" 
    font-size="24" 
    font-weight="300" 
    fill="#94a3b8"
    font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
    text-anchor="middle"
    opacity="0.7"
  >
    sickoscoop.com
  </text>
  
  <!-- Logo icon in corner -->
  <rect 
    x="50" 
    y="480" 
    width="100" 
    height="100" 
    rx="20" 
    ry="20" 
    fill="url(#bgGradient)" 
    stroke="url(#logoGradient)" 
    stroke-width="2"
    opacity="0.8"
  />
  
  <text 
    x="100" 
    y="545" 
    font-size="32" 
    font-weight="900" 
    fill="url(#logoGradient)"
    text-anchor="middle"
    font-family="system-ui, -apple-system, sans-serif"
    style="letter-spacing: -0.1em"
  >
    SS
  </text>
</svg>