<svg 
  width="256" 
  height="256" 
  viewBox="0 0 256 256" 
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="enhancedBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#312e81" />
      <stop offset="30%" stop-color="#1e1b4b" />
      <stop offset="70%" stop-color="#0f0c29" />
      <stop offset="100%" stop-color="#0a0820" />
    </linearGradient>
    
    <linearGradient id="enhancedText" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="20%" stop-color="#e879f9" />
      <stop offset="50%" stop-color="#c084fc" />
      <stop offset="80%" stop-color="#a78bfa" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e879f9" />
      <stop offset="50%" stop-color="#a78bfa" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    
    <filter id="enhancedGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadowFilter">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect 
    x="8" 
    y="8" 
    width="240" 
    height="240" 
    rx="32" 
    ry="32" 
    fill="url(#enhancedBg)" 
    stroke="url(#borderGradient)" 
    stroke-width="3"
    filter="url(#shadowFilter)"
  />
  
  <!-- Main "SS" text - MAXIMUM SIZE TOUCHING BOUNDARIES -->
  <text 
    x="128" 
    y="195" 
    font-size="200" 
    font-weight="900" 
    fill="url(#enhancedText)"
    text-anchor="middle"
    font-family="system-ui, -apple-system, sans-serif"
    filter="url(#enhancedGlow)"
    style="letter-spacing: -0.25em"
  >
    SS
  </text>
</svg>