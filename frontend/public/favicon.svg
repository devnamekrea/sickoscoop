<svg 
  width="64" 
  height="64" 
  viewBox="0 0 64 64" 
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="faviconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#312e81" />
      <stop offset="50%" stop-color="#1e1b4b" />
      <stop offset="100%" stop-color="#0f0c29" />
    </linearGradient>
    
    <linearGradient id="faviconText" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="25%" stop-color="#e879f9" />
      <stop offset="75%" stop-color="#a78bfa" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    
    <filter id="faviconGlow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect 
    x="4" 
    y="4" 
    width="56" 
    height="56" 
    rx="14" 
    ry="14" 
    fill="url(#faviconBg)" 
    stroke="url(#faviconText)" 
    stroke-width="1"
  />
  
  <text 
    x="32" 
    y="42" 
    font-size="24" 
    font-weight="900" 
    fill="url(#faviconText)"
    text-anchor="middle"
    font-family="system-ui, -apple-system, sans-serif"
    filter="url(#faviconGlow)"
    style="letter-spacing: -0.1em"
  >
    SS
  </text>
</svg>
