name: sickoscoop
region: sfo3

services:
  - name: backend
    source_dir: /backend
    github:
      repo: devnamekrea/sickoscoop
      branch: main
      deploy_on_push: true
    
    build_command: |
      echo "ðŸš€ SickoScoop Backend Build Process"
      echo "Current directory: $(pwd)"
      echo "Installing backend dependencies..."
      npm install --production=false
      echo "Building frontend from backend directory..."
      cd ../frontend
      npm install --production=false
      npm run build
      echo "Moving frontend build to backend..."
      mv build ../backend/build
      echo "âœ… Build complete!"
      cd ../backend
      ls -la build/ || echo "No build directory found"
    
    run_command: node enhanced-server.js
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 8080
    
    routes:
      - path: /
    
    health_check:
      http_path: /api/health
      initial_delay_seconds: 60
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "8080"
      - key: MONGODB_URI
        value: ${sickoscoop-db.DATABASE_URL}
        type: SECRET
      - key: JWT_SECRET
        value: your-super-secure-jwt-secret-minimum-32-characters-long
        type: SECRET
      - key: DO_SPACES_KEY
        value: your_spaces_access_key
        type: SECRET
      - key: DO_SPACES_SECRET
        value: your_spaces_secret_key
        type: SECRET
      - key: DO_SPACES_BUCKET
        value: your-bucket-name
        type: SECRET
      - key: DO_SPACES_REGION
        value: sfo3
      - key: DO_SPACES_ENDPOINT
        value: sfo3.digitaloceanspaces.com
      - key: FRONTEND_URL
        value: ${APP_DOMAIN}
      - key: TRACKING_DOMAIN
        value: ${APP_DOMAIN}
      - key: TRACKING_URL
        value: https://${APP_DOMAIN}

databases:
  - name: sickoscoop-db
    engine: MONGODB
    version: "5"
    size: db-s-1vcpu-1gb
    num_nodes: 1

alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED