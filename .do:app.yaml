name: sickoscoop
region: sfo

services:
  - name: backend
    source_dir: /backend
    github:
      repo: devnamekrea/sickoscoop
      branch: main
      deploy_on_push: true
    
    build_command: |
      echo "ðŸš€ SickoScoop Backend Build Process"
      echo "Current directory: $(pwd)"
      echo "Installing backend dependencies..."
      npm install --production=false
      echo "Building frontend from backend directory..."
      cd ../frontend
      npm install --production=false
      npm run build
      echo "Moving frontend build to backend..."
      mv build ../backend/build
      echo "âœ… Build complete!"
      cd ../backend
      ls -la build/ || echo "No build directory found"
    
    run_command: node enhanced-server.js
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 8080
    
    routes:
      - path: /
    
    health_check:
